<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let quantidade = parseInt (prompt("Insira a quantidade de maçãs: "));
        let valor1 = 3.50 * quantidade
        let valor2 = 2.50 * quantidade

        if(quantidade >=12){
            document.write(valor2)
         }
        else{
            document.write(valor1)
         }
    </script>
</body>
</html>
