<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <script>

         let media = 0;

         for (let i = 0; i < 4; i++) {
        
         let numeros = [];
    
         numeros[i] = parseInt(prompt("Digite o " + (i + 1) + "° numero"));
    
         media += numeros[i] > 0 && numeros[i] < 10 ? numeros[i] : 0;}

         (media / 4) > 5 ?
     
             document.write("Você passou no teste") :
    
             document.write("tente novamente")

    </script>
</body>
</html>
