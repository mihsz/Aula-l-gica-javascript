<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <script>

         let numero1 = parseInt(prompt("Digite o 1° valor"))
         let numero2 = parseInt(prompt("Digite o 2° valor"))
         let numero3 = parseInt(prompt("Digite o 3° valor"))

             if (numero1 > numero2 && numero1 > numero3) {
                 document.write(numero1 + " é maior")}
                 
             else if (numero2 > numero3 && numero2 > numero1) {
                 document.write(numero2 + " é maior")}
                 
             else {
            document.write(numero3 + " é maior")}

    </script>
</body>
</html>
