<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

         let numeros = [];
         let soma = 0;
         let media = 0;

             for (let i = 0; i < 10; i++) {
                 numeros[i] = parseInt(prompt("Digite o " + (i + 1) + "° numero"));
                 soma += numeros[i];
                 media = soma / 10;
                 document.write((i + 1) + "° numero digitado = " + numeros[i] + " <br>")}

         document.write("<hr>")
         document.write("<br> A soma é = " + soma)
         document.write("<br> A média é = " + media)

    </script>
</body>
</html>
