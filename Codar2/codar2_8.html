<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let Curintia = parseFloat(prompt("Placar Curintia: "));
        let Porco = parseFloat(prompt("Placar Porco: "));

        if (Curintia > Porco) {
            document.write("Corinthians ganhou");
        }
        else if (Curintia < Porco) {
            document.write("Palmeiras ganhou");
        }
        else {
            document.write("Empate");
        }

    </script>
</body>
</html>
